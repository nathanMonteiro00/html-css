<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imgP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imgM.png" type="image/png">
        <img src="imagens/imgG.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5:</p>
    <audio preload="metadata" controls>
        <source src="media/tuuuuuca.mp3" type="audio/mpeg">
        <!--Dessa forma posso tentar fazer para vários tipos de arquivo, ele vai tentar carregar o arquivo na ordem que está aqui-->
        <source src="media/tuuuuuca.ogg" type="audio/ogg">
        <p>Tipo não compatível. Clique <a href="media/tuuuuuca.mp3"> aqui</a> para baixar o arquivo mp3.</p>


    </audio>

    
</body>
</html>
