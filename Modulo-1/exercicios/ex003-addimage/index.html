<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo vou adicionar uma imagem que está na mesma pasta:</p>
    <img src="imagehtml5png.png" alt="Logo HTML5">
    <p>Podemos, também, adicionar imagens que estão em subpastas:</p>
    <img src="imagens/csslogo-200.png" alt="Logo CSS">
    <p>Também podemos carregar imagens externas (da internet):</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="URL logo JavaScript">
    <p>Basicamente, é só pegar o endereço da imagem e colar dentro do src.</p>
</body>
</html>
